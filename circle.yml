machine:
  node:
    version: 6.1.0
  services:
    - docker
  timezone:
    America/Sao_Paulo
  pre:
    - sudo pip install --upgrade docker-compose==1.6.0
    - docker-compose build

dependencies:
  cache_directories:
    - ./api/src/node_modules
    - ./web/src/node_modules
    - ./web/src/main/bower_components
  override:
    - cd ./api/src && npm install
    - cd ./web/src && npm install
    - npm install

test:
  pre:
    - docker-compose up cloudinary
  override:
    - npm run coverage
  post:
    - npm run codecov
    - docker-compose down cloudinary