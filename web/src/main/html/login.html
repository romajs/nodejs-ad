<div class="container">

  <div class="page-header">
    <h1 translate>page.login.title</h1>
  </div>

  <form class="" name="userForm" novalidate>

    <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid }">
      <label for="username" class="required" translate>page.login.username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="{{'page.login.username'|translate}}" ng-model="credentials.username" required
      maxlength="{{check.username.length.max}}">
      <p class="help-block" ng-if="userForm.username.$error.required" translate>form.field.required</p>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid }">
      <label for="password" class="required" translate>page.login.password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="{{'page.login.password'|translate}}" ng-model="credentials.password" required
      maxlength="{{check.password.length.max}}">
      <p class="help-block" ng-if="userForm.password.$error.required" translate>form.field.required</p>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : userForm.$invalid, 'has-success' : userForm.$valid }">
      <p class="help-block" ng-if="userForm.$valid" translate>form.valid</p>
      <p class="help-block" ng-if="userForm.$invalid" translate>form.invalid</p>
    </div>

    <!-- <button type="button" class="btn btn-secondary" ng-click="cancel()">form.cancel</button> -->
    <button type="submit" class="btn btn-secondary" ng-click="create()" ng-disabled="true" translate>page.login.createNewAccount</button>
    <button type="submit" class="btn btn-primary" ng-click="confirm()" ng-disabled="userForm.$invalid" translate>page.login.submit</button>

  </form>

</div>
