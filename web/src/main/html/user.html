<div class="container">
  <!-- {{user|json}} -->
  <div class="row">
    <div class="col-sm-3">
      <img ng-src="/image/no-user-image.png" width="100%" height="100%"/>
    </div>
    <div class="col-sm-9">
      <div class="row">
        <div class="col-sm-3">
          <label translate>page.user.name</label>
        </div>
        <div class="col-sm-9">
          <span>{{user.name}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <label translate>page.user.memberSince</label>
        </div>
        <div class="col-sm-9">
          <span>{{user.created_at|date:'dd/MM/yyyy'}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
