machine:
  node:
    version: 6.1.0
  services:
    - docker
  timezone:
    America/Sao_Paulo
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - pip install --upgrade docker-compose==1.8.0
  post:
    - docker-compose pull cloudinary
    - docker-compose build cloudinary

dependencies:
  cache_directories:
    - ./api/src/node_modules
    - ./web/src/node_modules
    - ./web/src/main/bower_components
  override:
    - cd ./api/src && npm install
    - cd ./web/src && npm install
    - npm install

test:
  pre:
    - docker-compose up -d cloudinary
  override:
    - npm run coverage
  post:
    - npm run codecov
    - docker-compose down