<div class="container-fluid" ng-repeat="ad in ads">
	<!-- {{ad|json}} -->
	<!-- <div class="row-fluid ad" ui-sref="ad({ id: ad._id})" title="Clique para ver mais detalhes do anúncio "> -->
	<div class="row-fluid ad">
		<div class="col-sm-9">
			<div class="row ad-title">
				<div class="col-sm-8">
					{{ bookmarkedIndex = bookmarks.indexOf(ad._id); "" }}
					<i class="fa ad-bookmark" ng-class="{ 'fa-star' : bookmarkedIndex > -1, 'fa-star-o' : bookmarkedIndex == -1}" ng-click="bookmark(ad._id, bookmarkedIndex); $event.stopPropagation();" title="{{ !ad.bookmarkd ? 'Clique para marcar este anúncio como favorito': 'Clique para desmarcar este anúncio como favorito' }}"></i>
					<a>{{ad.title}}</a>
				</div>
				<div class="col-sm-4" style="text-align: right;">
					<b class="ad-value">R$ 1.000,00</b>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 ad-detail">
					<span class="">{{ad.details}}</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-8">
					<span class="ad-creation-info">Em 11/04/2017 às 22:58 por <a href="#" ng-click="$event.stopPropagation();">Usuário</a></span>
				</div>
				<div class="col-sm-4" style="text-align: right;">
					<div class="ad-evaluation" ng-click="$event.stopPropagation();">
						<i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star-half-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-3">
			{{ first_attachment = first_attachments[ad._id]; "" }}
			<img ng-src="{{ first_attachment ? downloadUrl(first_attachment._id) : '/image/no-ad-image.png' }}" width="100%" height="100%" title="{{ first_attachment ? [first_attachment.name, '(', first_attachment.type, ')', hrSize(first_attachment.size)].join(' ') : 'Anúncio sem imagem disponível' }}"/>
		</div>
	</div>
</div>
<div class="jumbotron" ng-if="ads.length === 0">
	<h1>Ooops...</h1>
	<br/>
	<p>Nenhum anúncio encontrado</p>
	<p>:(</p>
	<br/>
	<p><a class="btn btn-primary btn-lg" ng-click="$back()">Voltar</a></p>
</div>
